# .github/workflows/ci.yml
name: CI
on:
  push: { branches: ["main"] }
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: appdb
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      mailhog:
        image: mailhog/mailhog
        ports: ["1025:1025", "8025:8025"]
      localstack:
        image: localstack/localstack
        env:
          SERVICES: s3
        ports: ["4566:4566"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test --if-present
      - name: Health smoke
        run: |
          node server/devserver.js &
          sleep 5
          curl -fsS http://localhost:3000/api/healthz || (echo 'healthz failed' && exit 1)
