# docker-compose.ci.yml
version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports: ["5432:5432"]
  mailhog:
    image: mailhog/mailhog
    ports: ["1025:1025", "8025:8025"]
  localstack:
    image: localstack/localstack
    environment:
      SERVICES: s3
    ports: ["4566:4566"]
