name: CI Smoke Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm run typecheck || npm run typecheck || true

      - name: Set up environment variables
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          DTH_API_TOKEN: ${{ secrets.DTH_API_TOKEN || 'test-token-for-ci' }}
          AWS_S3_BUCKET: test-bucket
          AWS_REGION: us-east-1
          SESSION_SECRET: test-session-secret
          HEALTHZ_PROBE_TIMEOUT_MS: 5000
          HEALTHZ_GLOBAL_CAP_MS: 2500
          HEALTHZ_CACHE_TTL_MS: 60000
        run: |
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
          echo "DTH_API_TOKEN=$DTH_API_TOKEN" >> $GITHUB_ENV
          echo "AWS_S3_BUCKET=$AWS_S3_BUCKET" >> $GITHUB_ENV
          echo "AWS_REGION=$AWS_REGION" >> $GITHUB_ENV
          echo "SESSION_SECRET=$SESSION_SECRET" >> $GITHUB_ENV
          echo "HEALTHZ_PROBE_TIMEOUT_MS=$HEALTHZ_PROBE_TIMEOUT_MS" >> $GITHUB_ENV
          echo "HEALTHZ_GLOBAL_CAP_MS=$HEALTHZ_GLOBAL_CAP_MS" >> $GITHUB_ENV
          echo "HEALTHZ_CACHE_TTL_MS=$HEALTHZ_CACHE_TTL_MS" >> $GITHUB_ENV

      - name: Run database migrations
        run: |
          pnpm run db:push || npm run db:push || echo "Migration skipped"

      - name: Seed LLM presets
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f server/db/seeds/20251107_llm_presets_seed.sql || echo "Seed skipped"

      - name: Start server in background
        run: |
          pnpm run dev &
          echo $! > server.pid
          sleep 10

      - name: Wait for server
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:5000/api/healthz/livez; do sleep 2; done'

      - name: Run smoke tests
        if: hashFiles('attached_assets/repo_patches/smoke.ts') != ''
        run: |
          API_BASE=http://localhost:5000 \
          API_KEY=${{ env.DTH_API_TOKEN }} \
          FAMILY=gpt \
          npx tsx attached_assets/repo_patches/smoke.ts

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
